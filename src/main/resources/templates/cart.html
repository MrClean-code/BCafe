<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Заказ</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>

<body>

<div class="wrapper">
    <div class="content">
        <div class="up-container">
            <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <a href="/"
                       class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <div class="nb">
                        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/home" class="nav-link px-2 link-secondary">Главная</a></li>
                            <li><a href="/menu" class="nav-link px-2 link-dark">Меню</a></li>
                            <li><a href="/cart" class="nav-link px-2 link-dark">Корзина</a></li>
                        </ul>
                    </div>
                    <!--                    <div class="col-md-3 text-end">-->
                    <!--                        <a href="#" type="button" class="btn btn-outline-primary me-2"></a>-->
                    <!--                        <a href="#" type="button" class="btn btn-primary"></a>-->
                    <!--                    </div>-->
                </header>
            </div>
        </div>

        <main>
            <div class="wrapper-1">
                <div class="container col-xxl-8 px-4 py-5">
                    <table width=70% border=0 cellpadding=4 cellspacing=0 align=center class="table1">
                        <h1 style="text-align: center; font-weight: 900; margin-right: 140px;"> Укажите инф о себе</h1>

                        <form th:action="@{/cart/new}" th:method="post" th:object="${cart}">
                            <tr>
                                <td><Label>Имя: </label></td>
                                <td><Input placeholder="введите свое имя" th:field="*{name}"></td>
                            </tr>

                            <tr>
                                <td><Label>Фамилия: </label></td>
                                <td><Input placeholder="введите свою фамилию" th:field="*{surname}"></td>
                            </tr>

                            <tr>
                                <td><Label>Номер телефона: </label></td>
                                <td><Input placeholder="введите свой номер" th:field="*{number}"></td>
                            </tr>

                            <tr>
                                <td><Label>Адрес: </label></td>
                                <td><Input placeholder="введите свой адрес" th:field="*{adress}"></td>
                            </tr>

                            <tr>
<!--                                <td><Label>Итоговый заказ: </label></td>-->

                            </tr>

                            <tr>
                                <td>
                                    <Input class="button1" type="submit" value="Отправить">
                                    <input class="button2" type="reset" value="Удалить">
                                </td>
                            </tr>

                        </form>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="footer">
        <div class="up-container">
            <div class="container">
                <div class="footer_style">
                    © 2022 Babaeff, Inc
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
