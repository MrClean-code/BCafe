<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Меню</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>

		<div class="up-container">
			<div class="container">
				<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
					<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
						<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
							<use xlink:href="#bootstrap"></use>
						</svg>
					</a>

					<div class="nb">
					<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/home" class="nav-link px-2 link-secondary">Главная</a></li>
						<li><a href="/menu" class="nav-link px-2 link-dark">Меню</a></li>
						<li><a href="/cart" class="nav-link px-2 link-dark">Корзина</a></li>
					</ul>
					</div>
<!--					<div class="col-md-3 text-end">-->
<!--						<a href="#" type="button" class="btn btn-outline-primary me-2"></a>-->
<!--						<a href="#" type="button" class="btn btn-primary"></a>-->
<!--					</div>-->
				</header>
			</div>
		</div>

	<main>
			<section id="slider_bl">
				<div class="wrapper">
					<input checked type=radio name="slider" id="slide1"/>
					<input type=radio name="slider" id="slide2" />

						<div class="slider-wrapper">
							<div class=inner>

								<article>
									<div class="wrapper-2">
										<h4 class="main_dish">Основное блюдо</h4>
										<div class="down_dish">

											<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Курица</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img class="dish" th:src="@{/image/d1.jpg.crdownload}" alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?mainChicken=Курица" th:object="${menu}" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Буррито</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img class="dish" th:src="@{/image/d3.PNG}" alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?mainBurrito=Буррито" th:object="${menu}" type="button" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Картофель</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img  class="dish" th:src="@{/image/d2.jpg}" alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?mainPotato=Картофель" th:object="${menu}" type="button" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

											</div>
										</div>
									</div>
								</article>

								<article>
									<div class="wrapper-2">
										<h4 class="main_dish">Салаты</h4>
										<div class="down_dish">
											<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Салат греческий</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img class="dish" th:src="@{/image/d4.jpg}"  alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?saladGreek=Салат греческий" th:object="${menu}" type="button" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Салат из апельсинов</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img class="dish"  th:src="@{/image/d5.jpg}" alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?saladOranges=Салат из апельсинов" th:object="${menu}" type="button" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

												<div class="col">
													<div class="m-coll">
														<div class="card mb-4 rounded-3 shadow-sm">
															<div class="card-header py-3">
																<h4 class="my-0 fw-normal">Салат с креветками</h4>
															</div>
															<div class="card-body">
																<ul class="list-unstyled mt-3 mb-4">
																	<li>
																		<img class="dish"  th:src="@{/image/d6.jpg}"  alt="buritto">
																	</li>
																	<li style="font-size: 30px;">500₽</li>
																</ul>
																<a href="/menu/add?saladShrimp=Салат с креветками" th:object="${menu}" type="button" class="button1">Добавить</a>
															</div>
														</div>
													</div>
												</div>

											</div>
										</div>
									</div>

								</article>
							</div>
						</div>
					<div class="slider-prev-next-control">
						<label for=slide1></label>
						<label for=slide2></label>
					</div>
					<div class="slider-dot-control">
						<label for=slide1></label>
						<label for=slide2></label>
					</div>
				</div>
			</section>
	</main>

	<div class="footer">
		<div class="up-container">
			<div class="container">
				<div class="footer_style">
					© 2022 Babaeff, Inc
				</div>
			</div>
		</div>
	</div>

</body>
</html>
